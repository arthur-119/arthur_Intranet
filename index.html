<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intranet</title>
</head>
<body>
    
    <div class="container">
        <div class="title">
            <h1>Intranet</h1>
            <p>인트라넷 이메일과 비밀번호를 입력해주세요.</p>
        </div>

        <form class="login-form">
            <label for="email">Email:</label>
            <div class="custom-input">
                <input type="email" name="email" id="email" autocapitalize="off">
                <i class="fa-solid fa-at"></i>
            </div>
            <label for="password">Password:</label>
            <div class="custom-input">
                <input type="password" name="password" id="password" autocapitalize="off">
                <i class="fa-solid fa-lock"></i>
            </div>

            <button class="login">Login</button>
        </form>
    </div>
        
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/24be22c2e0.js" crossorigin="anonymous"></script>

</body>
</html>
